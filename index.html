<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
	</head>
	<body>
		<div id="wrapper">
		
		<div id="splash-screen">
			<div></div>
			<img id="splash-image" src="https://media.discordapp.net/attachments/1041716359354134650/1042754793862598747/3685532C-F1CE-4DB3-BE46-153DE550B19A.png">
			<div id="splash-credit">© 2022 Maxuo Studios<br><span style="font-size:15px">Game developed by Mahmoud</span></div>
		</div>
		
		<form id="input-name" oninput="verifyInput(event)" onsubmit="submitClicked(event)">
			<label>Name</label>
			<input class="input" type="text" name="name">
			<br>
			<label>Code</label>
			<input class="input" type="text" name="code" maxlength="6" oninput="verifyInput(event)">
			<br>
			<input class="submit" type="submit" name="submit">
			
			<button onclick="viewHighscore()"></button>
		</form>
		
		<div id="highscore-info"></div>
		
		<div id="start-countdown"></div>
		
		<div id="finish-screen" style="display:none">
			<div>Player</div>
			<div id="username-text"></div>
			<br>
			<div>Score</div>
			<div id="final-score"></div>
			<br>
			<div id="new-highscore" style="display:none">NEW</div>
			<div>Highscore</div>
			<div id="highscore-text"></div>
			<br>
			<button id="play-again" onclick="resetGame()">Play Again</button>
		</div>
		
		<div id="round-info">
			<div id="timer-text">1:00</div>
				<div id="points">
					<p id=points-count>0</p>
				</div>
			<div id="points-earnt-count"></div>
			
			<!--<button id="reset-button" onclick="resetButtonFunc()">⎌</button>-->
		</div>
		
		<div id="countdown"></div>
		
		<div id="frame" onclick="createArrow()">
			<img id="bg" src="https://media.discordapp.net/attachments/1041716359354134650/1042739457381629952/7B4773D6-A9F4-4825-BFF8-D1DE6FA8EA9B.png">
			<div class="target">
				<div>
					<div>
						<div>
							<div>
								<div></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
